<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/animate.css/4.1.1/animate.compat.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            text-decoration: none;
        }

        .box {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: pink;
            display: flex;
        }

        .left {
            position: relative;
            height: 100%;
            width: 200px;
            flex: 0.3;
            background-color: rgb(47, 38, 38);
        }

        .project {
            width: 90%;
            height: 90px;
            line-height: 90px;
            margin: 10px auto;
            letter-spacing: 10px;
            text-align: center;
            white-space: nowrap;
            font-weight: bold;
            border-radius: 10px;
            background-color: #3A3535;
        }

        .attention {
            position: absolute;
            bottom: 10px;
            left: 50%;
            width: 90%;
            height: 400px;
            margin-left: -45%;
            border-radius: 10px;
            color: #ccc;
            background-color: #3A3535;
        }

        .right {
            display: flex;
            flex: 1;
            position: relative;
            height: 100%;
        }

        .right_top {
            flex: 1.5;
            height: 90%;
            width: 100%;
            overflow-y: scroll;
            background-color: #fff;
        }

        .right_bottom {
            display: flex;
            justify-content: center;
            justify-content: space-around;
            align-items: center;
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 10%;
            flex: 1;
            background-color: #ccc;
        }
                
        .right_bottom .clear {
            position: relative;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: lightgray;
            transition: all 0.5s;
            cursor: pointer;
        }
        .right_bottom .clear:active {
            transform: rotate(360deg);
        }


        .right_bottom .input {
            vertical-align: middle;
            flex: 0.8;
            height: 60px;
            padding: 0 10px;
            font-size: 25px;
            border-radius: 10px;
            border: 2px solid #fff
        }

        .right_bottom .btn {
            vertical-align: middle;
            flex: 0.1;
            height: 60px;
            min-height: 30px;
            min-width: 120px;
            color: #fff;
            font-size: 20px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            box-shadow: 0px 0px 2px 2px #fff;
            background-color: #0094d9;
        }

        .btn:active {
            transition: all 0.4s;
            background-color: #066c9b;
        }

        .person {
            padding-top: 20px;
            padding-bottom: 20px;
            padding-right: 40px;
            padding-left: 100px;
            word-break: break-all;
            text-align: right;
        }

        .ai,
        .wait {
            padding-top: 20px;
            padding-bottom: 20px;
            padding-right: 100px;
            padding-left: 40px;
            word-break: break-all;
            text-align: left;
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left">
            <div class="project">👉<a href="https://github.com/hellowws/ChatGPT" style="color:#ccc">开源项目</a>👈</div>
            <div class="attention">
                注意事项：
                平台有时候访问流量过大，可能导致回复慢一些，特别是比较大的回复，
                可以多次输入问题来得到回复。
            </div>
        </div>
        <div class="right">
            <div class="right_top">
                <!-- <div class="person"></div>
                <div class="ai"></div> -->
            </div>
            <div class="right_bottom">
                <img class="clear" src="https://doing.asia/wp-content/uploads/2023/03/ava_clear.png"> <input
                    class="input" type="text"> <input class="btn" type="button" value="发送">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        let dialog = document.querySelector('.right_top')
        let btn = document.querySelector('.btn')
        let input = document.querySelector('.input')
        let clear = document. querySelector('.clear')
        let text = ''

        clear.addEventListener('click',function(){
            let isClear = confirm('清除')
            if(isClear){
                while(dialog.firstChild){
                    dialog.removeChild(dialog.firstChild)
                }
            }
        })


        function chatgpt(text) {
            // 原先版本
            // "https://v1.apigpt.cn/?q=" + text + "&apitype=sql"
            // 更新版本
            // "https://api.wqwlkj.cn/wqwlapi/chatgpt.php?msg="+text+"&type=json"
            return axios.get("https://v1.apigpt.cn/?q=" + text + "&apitype=sql")
                .then(res => {
                    return res.data;
                })
                .catch(err => {
                    return err.toString();
                })
        }


        function toEvent() {
            text = input.value
            //清除input内的内容
            input.value = ''
            let persondialog = document.createElement('div')
            persondialog.className = 'person animated slideInRight'
            persondialog.innerText = text
            dialog.appendChild(persondialog)

            //等待中样式
            let aidialog = document.createElement('div')
            aidialog.className = 'wait'
            aidialog.innerText = '等待一下，马上就好。'
            dialog.appendChild(aidialog)

            //调用demo
            // 这里可能会出现异常，因为服务器问题。
            chatgpt(text).then(res => {
                // console.log(res)
                res.ChatGPT_Answer = res.ChatGPT_Answer.replace(/[\n]/g, "")
                let result = res.ChatGPT_Answer
                aidialog.className = 'ai animated slideInLeft'
                aidialog.innerText = result
            }).catch(err => {
                aidialog.innerText = '出现异常'
                console.log(err)
            })
        }




        btn.addEventListener('click', toEvent)
        input.addEventListener('keydown', (event) => {
            if (event.code === 'Enter') {
                toEvent()
            }
        })

    </script>
</body>

</html>￿￿
